<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Figures Name Game üé≠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideInDown 0.8s ease-out;
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .game-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideInUp 0.8s ease-out;
            transition: all 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }
        .progress-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .progress-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .progress-text {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .progress-bar {
            flex: 1;
            height: 12px;
            background: rgba(255,255,255,0.2);
            border-radius: 6px;
            overflow: hidden;
            min-width: 200px;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 6px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .score-display {
            font-size: 1.3rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
            display: flex;
            flex-direction: column;
            text-align: right;
        }
        .streak-indicator {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .figure-description {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 4px solid #FFD700;
            animation: fadeIn 1s ease-out;
        }
        .description-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .figure-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .meta-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
        }
        .difficulty-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 10px;
        }
        .difficulty-1 { background: #4CAF50; }
        .difficulty-2 { background: #FF9800; }
        .difficulty-3 { background: #F44336; }
        .recording-section {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        .timer-display {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        .timer-warning {
            background: rgba(255, 152, 0, 0.3);
            animation: timerBlink 1s infinite;
        }
        .timer-critical {
            background: rgba(244, 67, 54, 0.3);
            animation: timerBlink 0.5s infinite;
        }
        @keyframes timerBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .record-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        .record-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
        }
        .record-button:active {
            transform: scale(0.95);
        }
        .record-button.recording {
            background: linear-gradient(135deg, #FF4757, #FF3838);
            animation: recordingPulse 1s infinite;
        }
        @keyframes recordingPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 35px rgba(255, 71, 87, 0.8);
            }
        }
        .record-button.processing {
            background: linear-gradient(135deg, #3742fa, #2f3542);
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .recording-status {
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            min-height: 25px;
            animation: fadeIn 0.5s ease-out;
        }
        .audio-visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 60px;
            margin: 20px 0;
            gap: 3px;
        }
        .audio-bar {
            width: 4px;
            background: linear-gradient(to top, #FF6B6B, #FF8E53);
            border-radius: 2px;
            opacity: 0.3;
            transition: all 0.1s ease;
        }
        .audio-bar.active {
            opacity: 1;
            animation: audioWave 0.5s ease-in-out infinite alternate;
        }
        @keyframes audioWave {
            0% { transform: scaleY(0.1); }
            100% { transform: scaleY(1); }
        }
        .button-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            gap: 15px;
        }
        .left-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        .right-buttons {
            display: flex;
            align-items: center;
        }
        .hint-button, .pronunciation-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .hint-button:hover, .pronunciation-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .hint-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .next-button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: 2px solid white;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .next-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        .next-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .hint-text {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 193, 7, 0.2);
            border-radius: 10px;
            border-left: 4px solid #FFC107;
            font-style: italic;
            animation: slideInLeft 0.5s ease-out;
        }
        .pronunciation-guide {
            margin-top: 15px;
            padding: 15px;
            background: rgba(33, 150, 243, 0.2);
            border-radius: 10px;
            border-left: 4px solid #2196F3;
            animation: slideInRight 0.5s ease-out;
        }
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .results-section {
            margin-top: 20px;
            animation: slideInUp 0.6s ease-out;
        }
        .result-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            border-left: 4px solid;
            transition: all 0.3s ease;
        }
        .result-card:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.15);
        }
        .accuracy-exact { border-left-color: #4CAF50; }
        .accuracy-close { border-left-color: #FF9800; }
        .accuracy-partial { border-left-color: #2196F3; }
        .accuracy-incorrect { border-left-color: #F44336; }
        .transcription {
            font-style: italic;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .score-animation {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            animation: scoreReveal 1s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .score-breakdown {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
            font-size: 0.9rem;
        }
        .breakdown-item {
            text-align: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        @keyframes scoreReveal {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        .completion-celebration {
            text-align: center;
            padding: 40px 20px;
            animation: celebration 1s ease-out;
        }
        @keyframes celebration {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .final-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
        }
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        .restart-button, .start-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: 2px solid white;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .restart-button:hover, .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        .highlights {
            margin-top: 10px;
        }
        .highlight-item {
            display: inline-block;
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            padding: 5px 10px;
            margin: 3px;
            border-radius: 15px;
            font-size: 0.9rem;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .title {
                font-size: 2rem;
            }
            .game-card {
                padding: 20px;
            }
            .progress-section {
                flex-direction: column;
                align-items: stretch;
            }
            .progress-bar {
                min-width: auto;
                margin: 10px 0;
            }
            .final-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .record-button {
                width: 100px;
                height: 100px;
                font-size: 1rem;
            }
            .score-breakdown {
                grid-template-columns: 1fr;
                gap: 5px;
            }
            .button-bar {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            .left-buttons {
                justify-content: center;
            }
            .right-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üé≠ Historical Figures Game</h1>
            <p class="subtitle">Listen to the description and name the historical figure!</p>
        </div>
        <div id="gameContainer">
            <div class="game-card">
                <div class="start-screen">
                    <p>Loading game...</p>
                    <button class="start-button" onclick="startGame()">üéÆ Start Game</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        class HistoricalFiguresGame {
            constructor() {
                this.mediaRecorder = null;
                this.isRecording = false;
                this.isProcessing = false;
                this.currentHint = null;
                this.gameState = null;
                this.selectedMode = 'classic';
                this.streak = 0;
                this.achievements = [];
                this.audioContext = null;
                this.analyser = null;
                this.dataArray = null;
                this.hintsUsed = 0;
                this.timer = null;
                this.timeLeft = 20;
                this.cardStartTime = null;
                this.hasRecorded = false;
                this.timeToRecord = null;
                this.isFinalFigure = false;
                this.finalStats = null;
                this.init();
            }

            async init() {
                await this.loadGameState();
                this.render();
            }

            async loadGameState() {
                try {
                    const response = await fetch('/api/game-state');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    this.gameState = await response.json();
                } catch (error) {
                    console.error('Error loading game state:', error);
                    this.showError('Error starting game: ' + error.message);
                }
            }

            showError(message) {
                const container = document.getElementById('gameContainer');
                container.innerHTML = `
                    <div class="game-card">
                        <div class="error-message">${message}</div>
                        <button class="start-button" onclick="location.reload()">üîÑ Retry</button>
                    </div>
                `;
            }

            render() {
                const container = document.getElementById('gameContainer');
                if (!this.gameState) {
                    this.showError('Failed to load game state');
                    return;
                }
                if (this.gameState.is_complete) {
                    this.renderCompletion();
                    return;
                }
                if (!this.gameState.current_figure) {
                    this.showError('No current figure available');
                    return;
                }

                container.innerHTML = `
                    <div class="game-card">
                        <div class="progress-section">
                            <div class="progress-info">
                                <div class="progress-text">Progress: ${this.gameState.progress.current}/${this.gameState.progress.total}</div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${(this.gameState.progress.current / this.gameState.progress.total) * 100}%"></div>
                                </div>
                            </div>
                            <div class="score-display">
                                Score: ${Math.round(this.gameState.score)}
                                ${this.streak > 1 ? `<div class="streak-indicator">üî• ${this.streak} streak!</div>` : ''}
                            </div>
                        </div>
                        <div class="figure-description">
                            <div class="description-text">${this.gameState.current_figure.description}</div>
                            <div class="figure-meta">
                                <div class="meta-item">
                                    <span class="difficulty-badge difficulty-${this.gameState.current_figure.difficulty}">
                                        Difficulty: ${this.gameState.current_figure.difficulty}/3
                                    </span>
                                </div>
                                ${this.gameState.current_figure.category ? `<div class="meta-item">üìö ${this.gameState.current_figure.category}</div>` : ''}
                                ${this.gameState.current_figure.nationality ? `<div class="meta-item">üåç ${this.gameState.current_figure.nationality}</div>` : ''}
                                ${this.gameState.current_figure.birth_year ? `<div class="meta-item">üìÖ Born ${Math.abs(this.gameState.current_figure.birth_year)}${this.gameState.current_figure.birth_year < 0 ? ' BC' : ''}</div>` : ''}
                            </div>
                        </div>
                        <div class="recording-section">
                            <div class="timer-display" id="timerDisplay">‚è±Ô∏è ${this.timeLeft}s</div>
                            <button class="record-button" id="recordButton" onclick="game.toggleRecording()">
                                üé§ Record
                            </button>
                            <div class="recording-status" id="recordingStatus">You have 20 seconds - click to record!</div>
                            <div class="audio-visualizer" id="audioVisualizer" style="display: none;">
                                ${Array(20).fill(0).map(() => '<div class="audio-bar"></div>').join('')}
                            </div>
                        </div>
                        <div class="button-bar">
                            <div class="left-buttons">
                                <button class="hint-button" onclick="game.getHint()" ${this.hintsUsed >= 3 ? 'disabled' : ''}>
                                    üí° Get Hint (${3 - this.hintsUsed} left)
                                </button>
                                <button class="pronunciation-button" onclick="game.showPronunciation()">
                                    üîä Pronunciation Guide
                                </button>
                                <button class="restart-button" onclick="game.startNewGame()" style="padding: 10px 20px; font-size: 1rem;">
                                    üéÆ Restart
                                </button>
                            </div>
                            <div class="right-buttons">
                                <button class="next-button" id="nextButton" onclick="game.nextFigure()" style="display: none;">
                                    Next ‚û°Ô∏è
                                </button>
                            </div>
                        </div>
                        <div class="hint-text" id="hintText" style="display: none;"></div>
                        <div class="pronunciation-guide" id="pronunciationGuide" style="display: none;"></div>
                        <div class="results-section" id="resultsSection"></div>
                    </div>
                `;
                this.startTimer();
            }

            startTimer() {
                this.timeLeft = 20;
                this.cardStartTime = Date.now();
                this.hasRecorded = false;
                this.updateTimerDisplay();
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    this.updateTimerDisplay();
                    if (this.timeLeft <= 0) {
                        clearInterval(this.timer);
                        this.handleTimeout();
                    }
                }, 1000);
            }

            updateTimerDisplay() {
                const timerDisplay = document.getElementById('timerDisplay');
                if (timerDisplay) {
                    timerDisplay.textContent = `‚è±Ô∏è ${this.timeLeft}s`;
                    timerDisplay.classList.remove('timer-warning', 'timer-critical');
                    if (this.timeLeft <= 5) {
                        timerDisplay.classList.add('timer-critical');
                    } else if (this.timeLeft <= 10) {
                        timerDisplay.classList.add('timer-warning');
                    }
                }
            }

            async handleTimeout() {
                if (this.hasRecorded || this.isProcessing) return;
                try {
                    const response = await fetch('/api/timeout', { method: 'POST' });
                    if (response.ok) {
                        const result = await response.json();
                        console.log("üîß TIMEOUT DEBUG: Timeout result:", result);
                        this.displayResult(result);

                        if (result.is_final_figure) {
                            this.finalStats = result.final_stats;
                            this.isFinalFigure = true;
                            this.showNextButton("View Final Results");
                        } else {
                            await this.loadGameState();
                            this.showNextButton();
                        }
                    }
                } catch (error) {
                    console.error('Error handling timeout:', error);
                }
            }

            async toggleRecording() {
                if (this.isProcessing) return;
                if (!this.isRecording) {
                    await this.startRecording();
                } else {
                    await this.stopRecording();
                }
            }

            async startRecording() {
                if (this.timeLeft <= 0) return;
                try {
                    this.timeToRecord = this.cardStartTime ? (Date.now() - this.cardStartTime) / 1000 : null;
                    this.hasRecorded = true;
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.setupAudioVisualization(stream);

                    const options = { mimeType: 'audio/webm;codecs=opus' };
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        options.mimeType = 'audio/webm';
                    }
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        options.mimeType = 'audio/mp4';
                    }
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        delete options.mimeType;
                    }

                    this.mediaRecorder = new MediaRecorder(stream, options);
                    this.audioChunks = [];

                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };

                    this.mediaRecorder.onstop = () => {
                        this.processAudio();
                    };

                    this.mediaRecorder.start(100);
                    this.isRecording = true;

                    const button = document.getElementById('recordButton');
                    const status = document.getElementById('recordingStatus');
                    const visualizer = document.getElementById('audioVisualizer');

                    button.classList.add('recording');
                    button.textContent = '‚èπÔ∏è Stop';
                    status.textContent = 'Recording... speak now!';
                    if (visualizer) {
                        visualizer.style.display = 'flex';
                    }
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    this.showError('Could not access microphone. Please check permissions.');
                }
            }

            setupAudioVisualization(stream) {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    const source = this.audioContext.createMediaStreamSource(stream);
                    source.connect(this.analyser);
                    this.analyser.fftSize = 64;
                    const bufferLength = this.analyser.frequencyBinCount;
                    this.dataArray = new Uint8Array(bufferLength);
                    this.animateVisualizer();
                } catch (error) {
                    console.log('Audio visualization not supported:', error);
                }
            }

            animateVisualizer() {
                if (!this.isRecording || !this.analyser) return;
                requestAnimationFrame(() => this.animateVisualizer());
                this.analyser.getByteFrequencyData(this.dataArray);
                const bars = document.querySelectorAll('.audio-bar');
                bars.forEach((bar, index) => {
                    const value = this.dataArray[index] || 0;
                    const height = (value / 255) * 100;
                    bar.style.height = `${Math.max(5, height)}%`;
                    bar.classList.toggle('active', value > 30);
                });
            }

            async stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    this.isRecording = false;

                    if (this.timer) {
                        clearInterval(this.timer);
                        this.timer = null;
                    }

                    const button = document.getElementById('recordButton');
                    const status = document.getElementById('recordingStatus');
                    const visualizer = document.getElementById('audioVisualizer');

                    button.classList.remove('recording');
                    button.classList.add('processing');
                    button.textContent = '‚è≥ Processing';
                    status.textContent = 'Processing audio...';
                    if (visualizer) {
                        visualizer.style.display = 'none';
                    }
                    this.isProcessing = true;
                }
            }

            async processAudio() {
                try {
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                    if (audioBlob.size < 1000) {
                        throw new Error('Audio recording too short. Please try again.');
                    }

                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.webm');
                    if (this.timeToRecord) {
                        formData.append('time_to_record', this.timeToRecord);
                    }

                    const response = await fetch('/api/submit-audio', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Server error');
                    }

                    const result = await response.json();

                    console.log("üîß FINAL CARD DEBUG: Result received:", result);
                    console.log("üîß FINAL CARD DEBUG: Is final figure:", result.is_final_figure);

                    this.displayResult(result);

                    const accuracyScore = result.analysis && result.analysis.accuracy_score ? result.analysis.accuracy_score : 0;
                    if (accuracyScore > 0) {
                        this.streak++;
                        this.checkAchievements();
                    } else {
                        this.streak = 0;
                    }

                    if (this.timer) {
                        clearInterval(this.timer);
                        this.timer = null;
                    }

                    if (result.is_final_figure) {
                        console.log("üîß FINAL CARD DEBUG: This was the final figure - storing final stats");
                        this.finalStats = result.final_stats;
                        this.isFinalFigure = true;
                        this.showNextButton("View Final Results");
                    } else {
                        console.log("üîß FINAL CARD DEBUG: Not final figure - loading next game state");
                        await this.loadGameState();
                        this.showNextButton();
                    }
                } catch (error) {
                    console.error('Error processing audio:', error);
                    this.showError('Error processing audio: ' + error.message);
                } finally {
                    this.resetRecordingButton();
                    this.isProcessing = false;
                }
            }

            checkAchievements() {
                if (this.streak === 5 && !this.achievements.includes('streak_master')) {
                    this.showAchievement('üî• Streak Master!', 'Got 5 figures correct in a row');
                    this.achievements.push('streak_master');
                }
            }

            showAchievement(title, description) {
                console.log(`Achievement: ${title} - ${description}`);
            }

            displayResult(result) {
                const resultsSection = document.getElementById('resultsSection');
                const analysis = result.analysis || {};
                const accuracyScore = analysis.accuracy_score || 0;
                const overallScore = analysis.overall_score || 0;
                const clarityScore = analysis.clarity_score || 0;
                const speedScore = analysis.speed_score || 0;
                const highlights = analysis.highlights || [];
                const feedback = analysis.feedback || 'No feedback available';

                const accuracyClass = accuracyScore >= 90 ? 'exact' :
                                    accuracyScore >= 70 ? 'close' :
                                    accuracyScore >= 40 ? 'partial' : 'incorrect';

                resultsSection.innerHTML = `
                    <div class="result-card accuracy-${accuracyClass}">
                        <div class="score-animation">
                            Score: ${Math.round(overallScore)}/100
                            ${overallScore >= 90 ? 'üèÜ' : overallScore >= 70 ? 'üåü' : 'üí™'}
                        </div>
                        <div class="score-breakdown">
                            <div class="breakdown-item">
                                <strong>Accuracy</strong><br>
                                ${Math.round(accuracyScore)}%
                            </div>
                            <div class="breakdown-item">
                                <strong>Clarity</strong><br>
                                ${Math.round(clarityScore)}%
                            </div>
                            <div class="breakdown-item">
                                <strong>Speed</strong><br>
                                ${Math.round(speedScore)}%
                            </div>
                        </div>
                        <div class="transcription">
                            <strong>You said:</strong> "${result.transcription || 'No speech detected'}"
                        </div>
                        <div class="transcription">
                            <strong>Correct answer:</strong> ${result.figure_name || 'Unknown'}
                        </div>
                        <div style="margin: 15px 0;">
                            <strong>Feedback:</strong> ${feedback}
                        </div>
                        <div class="highlights">
                            ${highlights.map(highlight =>
                                `<span class="highlight-item">${highlight}</span>`
                            ).join('')}
                        </div>
                    </div>
                `;
            }

            showNextButton(buttonText = "Next ‚û°Ô∏è") {
                const nextButton = document.getElementById('nextButton');
                if (nextButton) {
                    nextButton.textContent = buttonText;
                    nextButton.style.display = 'block';
                }
                const recordingSection = document.querySelector('.recording-section');
                if (recordingSection) {
                    recordingSection.style.opacity = '0.5';
                    recordingSection.style.pointerEvents = 'none';
                }
            }

            async nextFigure() {
                console.log("üîß FINAL CARD DEBUG: nextFigure called, isFinalFigure:", this.isFinalFigure);

                if (this.isFinalFigure) {
                    console.log("üîß FINAL CARD DEBUG: Completing game...");
                    try {
                        const response = await fetch('/api/complete-game', { method: 'POST' });
                        if (response.ok) {
                            const result = await response.json();
                            console.log("üîß FINAL CARD DEBUG: Game completion result:", result);

                            this.gameState = {
                                is_complete: true,
                                final_stats: result.final_stats || this.finalStats
                            };

                            this.renderCompletion();
                            return;
                        } else {
                            console.error("üîß FINAL CARD DEBUG: Error completing game:", response.status);
                        }
                    } catch (error) {
                        console.error("üîß FINAL CARD DEBUG: Error completing game:", error);
                    }
                }

                this.hintsUsed = 0;
                this.hasRecorded = false;
                this.timeToRecord = null;
                this.isFinalFigure = false;
                this.finalStats = null;

                const nextButton = document.getElementById('nextButton');
                if (nextButton) {
                    nextButton.style.display = 'none';
                    nextButton.textContent = "Next ‚û°Ô∏è";
                }

                const recordingSection = document.querySelector('.recording-section');
                if (recordingSection) {
                    recordingSection.style.opacity = '1';
                    recordingSection.style.pointerEvents = 'auto';
                }

                this.render();
            }

            async getHint() {
                if (this.hintsUsed >= 3) return;
                try {
                    const response = await fetch('/api/get-hint', { method: 'POST' });
                    if (response.ok) {
                        const data = await response.json();
                        const hintText = document.getElementById('hintText');
                        hintText.textContent = data.hint;
                        hintText.style.display = 'block';
                        this.hintsUsed++;
                        const hintButton = document.querySelector('.hint-button');
                        hintButton.textContent = `üí° Get Hint (${3 - this.hintsUsed} left)`;
                        if (this.hintsUsed >= 3) {
                            hintButton.disabled = true;
                        }
                    }
                } catch (error) {
                    console.error('Error getting hint:', error);
                }
            }

            showPronunciation() {
                const guide = document.getElementById('pronunciationGuide');
                const figure = this.gameState.current_figure;
                if (figure.pronunciation_tips) {
                    guide.innerHTML = `
                        <strong>üîä Pronunciation Guide:</strong><br>
                        <span style="font-size: 1.2rem; font-weight: bold;">${figure.pronunciation_tips}</span>
                        ${figure.phonetic_variations ? `<br><br><strong>Also accepts:</strong> ${figure.phonetic_variations.slice(1, 3).join(', ')}` : ''}
                    `;
                    guide.style.display = 'block';
                } else {
                    guide.innerHTML = `
                        <strong>üîä Pronunciation Guide:</strong><br>
                        <span style="font-size: 1.2rem; font-weight: bold;">${figure.name}</span>
                    `;
                    guide.style.display = 'block';
                }
            }

            resetRecordingButton() {
                const button = document.getElementById('recordButton');
                const status = document.getElementById('recordingStatus');
                if (button) {
                    button.classList.remove('recording', 'processing');
                    button.textContent = 'üé§ Record';
                }
                if (status) {
                    status.textContent = 'You have 20 seconds - click to record!';
                }
            }

            renderCompletion() {
                const container = document.getElementById('gameContainer');
                const finalStats = this.gameState.final_stats || {};
                container.innerHTML = `
                    <div class="game-card completion-celebration">
                        <h2>üéâ Congratulations!</h2>
                        <p style="font-size: 1.2rem; margin: 20px 0;">You've completed all the historical figures!</p>
                        ${this.streak > 3 ? `<div class="streak-display">üî• Final Streak: ${this.streak}!</div>` : ''}
                        <div class="final-stats">
                            <div class="stat-card">
                                <div class="stat-number">${Math.round(finalStats.total_score || this.gameState.score || 0)}</div>
                                <div class="stat-label">Total Score</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${Math.round(finalStats.average_score || 0)}</div>
                                <div class="stat-label">Average Score</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${finalStats.attempts || 0}</div>
                                <div class="stat-label">Figures Named</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${this.formatTime(finalStats.duration_seconds || 0)}</div>
                                <div class="stat-label">Time Taken</div>
                            </div>
                        </div>
                        <div style="text-align: center; margin-top: 40px;">
                            <button class="restart-button" onclick="game.startNewGame()" style="font-size: 1.3rem; padding: 20px 40px;">
                                üéÆ Start New Game
                            </button>
                        </div>
                        <div style="text-align: center; margin-top: 20px; font-size: 0.9rem; opacity: 0.8;">
                            üí∞ Cost per game: $0.00 (saved with local Whisper!)
                        </div>
                    </div>
                `;
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return mins > 0 ? `${mins}m ${secs}s` : `${secs}s`;
            }

            async startNewGame() {
                try {
                    console.log("üîß FRONTEND DEBUG: Starting new game...");

                    const response = await fetch('/api/restart-game', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ mode: 'classic' })
                    });

                    console.log("üîß FRONTEND DEBUG: Restart response status:", response.status);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    console.log("üîß FRONTEND DEBUG: Restart result:", result);

                    this.currentHint = null;
                    this.gameState = null;
                    this.streak = 0;
                    this.achievements = [];
                    this.hintsUsed = 0;
                    this.hasRecorded = false;
                    this.timeToRecord = null;
                    this.isFinalFigure = false;
                    this.finalStats = null;

                    if (this.timer) {
                        clearInterval(this.timer);
                        this.timer = null;
                    }

                    console.log("üîß FRONTEND DEBUG: Frontend state reset complete");

                    await this.loadGameState();
                    console.log("üîß FRONTEND DEBUG: New game state loaded:", this.gameState);

                    this.render();
                    console.log("üîß FRONTEND DEBUG: Re-render complete");

                    window.scrollTo({ top: 0, behavior: 'smooth' });

                } catch (error) {
                    console.error('üîß FRONTEND DEBUG: Error starting new game:', error);
                    this.showError('Error starting new game: ' + error.message);
                }
            }
        }

        let game;
        function startGame() {
            game = new HistoricalFiguresGame();
        }

        window.addEventListener('load', startGame);
    </script>
